<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>海康威视摄像头实时预览</title>
  <style>
    .video-container { width: 100%; height: 0; padding-bottom: 56.25%; }
    #videoFrame { width: 100%; height: 100%; object-fit: contain; }
  </style>
</head>
<body>
<div class="video-container">
  <img id="videoFrame" alt="摄像头实时视频流">
</div>

<script>
  const socket = new WebSocket(`ws://${window.location.host}/camera`);
  const videoFrame = document.getElementById('videoFrame');

  socket.onmessage = (event) => {
    videoFrame.src = event.data;
  };
</script>
</body>
</html>
